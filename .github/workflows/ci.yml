name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  windows-build-and-test:
    runs-on: windows-latest
    env:
      CONAN_HOME: ${{ github.workspace }}\\.conan2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.30.5"

      - name: Install Conan
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install "conan>=2,<3"

      - name: Detect Conan profile
        shell: pwsh
        run: conan profile detect --force

      - name: Install dependencies
        shell: pwsh
        run: |
          conan install . `
            -of build-test `
            -pr:h=cmake/profiles/host-debug-vs2022 `
            -pr:b=cmake/profiles/build-release-vs2022 `
            -o "&:with_tests=True" `
            -o "&:with_visualizer=False" `
            --build=missing

      - name: Configure
        shell: pwsh
        run: |
          cmake -S . -B build-test `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/build-test/build/generators/conan_toolchain.cmake" `
            -DULTRASOUND_BUILD_TESTS=ON `
            -DULTRASOUND_WITH_VISUALIZER=OFF

      - name: Build (Debug)
        shell: pwsh
        run: cmake --build build-test --config Debug

      - name: Run tests
        shell: pwsh
        run: ctest --test-dir build-test -C Debug --output-on-failure
