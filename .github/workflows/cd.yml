name: CD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package-windows:
    runs-on: windows-latest
    env:
      CONAN_HOME: ${{ github.workspace }}\\.conan2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.30.5"

      - name: Install Conan
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install "conan>=2,<3"

      - name: Detect Conan profile
        shell: pwsh
        run: conan profile detect --force

      - name: Install dependencies
        shell: pwsh
        run: |
          conan install . `
            -of build-release `
            -pr:h=cmake/profiles/host-release-vs2022 `
            -pr:b=cmake/profiles/build-release-vs2022 `
            -o "&:with_tests=False" `
            -o "&:with_visualizer=False" `
            --build=missing

      - name: Configure
        shell: pwsh
        run: |
          cmake -S . -B build-release `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/build-release/build/generators/conan_toolchain.cmake" `
            -DULTRASOUND_BUILD_TESTS=OFF `
            -DULTRASOUND_WITH_VISUALIZER=OFF

      - name: Build (Release)
        shell: pwsh
        run: cmake --build build-release --config Release

      - name: Package artifacts
        shell: pwsh
        run: |
          New-Item -Path dist/bin -ItemType Directory -Force | Out-Null
          Copy-Item build-release/Release/uss_replay_runner.exe dist/bin/
          Copy-Item build-release/Release/uss_legacy_capture_convert.exe dist/bin/
          Copy-Item configs/*.ini dist/
          Copy-Item replay/generated_from_legacy.csv dist/
          Compress-Archive -Path dist/* -DestinationPath ultrasound-processor-${{ github.ref_name }}-windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ultrasound-processor-${{ github.ref_name }}-windows
          path: ultrasound-processor-${{ github.ref_name }}-windows.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ultrasound-processor-${{ github.ref_name }}-windows.zip
